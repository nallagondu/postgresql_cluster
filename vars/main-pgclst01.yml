pgbackrest_cron: []
disable_archive_command: false
keep_patroni_dynamic_json: true
netdata_install: false
netdata_install_options: "--stable-channel --disable-telemetry --dont-wait"
netdata_conf:
  web_bind_to: "*"
  memory_mode: "dbengine"
  page_cache_size: 64
  dbengine_disk_space: 1024
